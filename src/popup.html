<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }
    .status {
      padding: 8px 12px;
      background: #f0f0f0;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.inverted {
      background: #333;
      color: white;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .toggle-label {
      font-size: 14px;
      color: #555;
    }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="header">Auto Dark Mode</div>

  <div id="status" class="status">
    Checking page...
  </div>

  <div class="controls">
    <div class="toggle-group">
      <span class="toggle-label">Global Auto-Invert</span>
      <label class="switch">
        <input type="checkbox" id="globalToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="divider"></div>

    <div class="toggle-group">
      <span class="toggle-label">This Site Only</span>
      <label class="switch">
        <input type="checkbox" id="siteToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
